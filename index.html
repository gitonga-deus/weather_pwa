<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="theme-color" content="#0f0e13" />
	<meta name="description" content="Weather App to remind you to carry your umbrella" />
	<link rel="shortcut icon" href="./img/weather-ico.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="./img/weather512x512.png" />
	<link rel="manifest" href="./manifest.json">
	<title>PWA Weather App</title>
</head>

<body>
	<div id="root"></div>
	<script type="module" src="/src/main.jsx"></script>
	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('serviceWorker.js')
					.then((req) => console.log('Success: ', req.scope))
					.catch((err) => console.log("Error: ", err))
			})
		}
	</script>
</body>

</html>
